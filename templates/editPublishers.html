<head>
    <link rel="stylesheet" href="/static/form-style.css">
</head>

<body>
    <h1>Edit Publisher Details</h1>
    <form method="POST" action="/updatePublishers">
        Publisher ID <input type="text" name="id" value="{{publisher.id}}"/>
        <br>
        Publisher Name <input type="text" name="name" value="{{publisher.name}}"/>
        <br>
        City <input type="text" name="city" value="{{publisher.city}}"/>
        <br>
        Region <input type="text" name="region" value="{{publisher.region}}"/>
        <br>
        Country <input type="text" name="country" value="{{publisher.country}}"/>
        <br>
        <input type="submit">
    </form>
</body>
