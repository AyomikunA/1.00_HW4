<head>
    <link rel="stylesheet" href="/static/form-style.css">
</head>

<body>
    <h2>Create Publishers</h2>
    <form method="POST" action="/createNewPublisher" class="/">
        Publisher Name <input type="text" name="name"/>
        <br>
        City <input type="text" name="city"/>
        <br>
        Region <input type="text" name="region"/>
        <br>
        Country <input type="text" name="country"/>
        <br>
        <input type="submit">
    </form>
</body>
