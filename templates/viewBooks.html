<head>
    <link rel="stylesheet" href="/static/content-table.css">
</head>

<body>
    <h2>View Books</h2>
    <table class="content-table">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Genre</th>
                <th>PublisherID </th>
                <th>Publication Year</th>
                <th>Price(in $)</th>
            </tr>
        </thead>

        <tbody>
        {% for book in list %}
        <tr>
        <td> {{book[0]}} </td>
        <td> {{book[1]}} </td>
        <td> {{book[2]}} </td>      
        <td> {{book[3]}} </td>      
        <td> {{book[4]}} </td>
        <td> {{book[5]}} </td>
        </tr>
        {% endfor %}
    </tbody>

    </table>
</body>
