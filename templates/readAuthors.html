<head>
    <title> Authors </title>
    <link rel="stylesheet" href="/static/content-table.css">
</head>

<body>
    <h2>Modify Authors</h2>
    <table class ="content-table">
        <thead>
            <tr>
                <th>Author ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Country of Origin</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        
        <tbody>
            {% for author in list %}
                <tr>
                <td> {{author[0]}} </td>
                <td> {{author[1]}} </td>
                <td> {{author[2]}} </td>      
                <td> {{author[3]}} </td>      
                <td> 
                    <a href="/author?id={{author[0]}}&firstname={{author[1]}}&lastname={{author[2]}}&origin={{author[3]}}">
                        <img src="/static/edit.png" width="30"> 
                    </a>
                </td>
                <td> 
                    <a href="/deleteAuthors?id={{author[0]}}">
                        <img src="/static/delete.png" width="30"> 
                    </a>
                </td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
